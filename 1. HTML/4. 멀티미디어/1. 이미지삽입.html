<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        절대경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.

        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로
    -->
    
    <figure>
        <img src="./images/basic.jpg" alt="송아지사진">
        <figcaption>음멩!</figcaption>
    </figure>
    
    <!-- height는 웬만하면 사용하지 않는것을 추천
        사진의 비율이 망가질 수 있다.-->
    <img src="./images/basic.jpg" alt="송아지사진" width="200px">

    <a href="https://www.naver.com">
        <img src="./images/basic.jpg" alt="송아지사진">
    </a>

    <img src="https://trees.gamemeca.com/wp-content/uploads/2020/07/tree_ico_bubblebobble1-240x240.png" alt="BubbleBobble">

</body>
</html>
