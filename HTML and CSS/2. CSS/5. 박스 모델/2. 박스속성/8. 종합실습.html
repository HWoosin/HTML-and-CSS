<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        section{
            width: 550px;
            border: 3px double #123456;
            
        }
        .top{
            text-align: center;
            height: 40px;
            border-bottom: 3px solid #123456;
            background: #abcdef;
            padding: 15px;
            margin:0;
            
            
        }
        .a{
            box-sizing: border-box;
            border-bottom: 2px dotted #123456;

        }
    </style>

</head>
<body>
    <section>
        <h1 class="top">속담풀이</h1>
        <article class="a">
            <h4>말 한마디에 천냥 빚진다.</h4>
            <p>생각해보지 않고 나오는대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
        </article>
        <article class="b">
            <h4>웃는 얼굴에 침 못뱉는다.</h4>
            <p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
        </article>
    </section>
    
</body>
</html>
