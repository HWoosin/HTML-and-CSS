<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grandparent{
            width: 400px;
            height: 300px;
            padding: 100px;
            border: 4px dashed gray;
            position: relative; /*포지션 선언된 부모*/
        }
        .parent{
            width: 300px;
            height: 300px;
            border: 4px dashed lightgray;
        }
        .child{
            width: 120px;
            height: 80px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
        }
        .absolute{
            position: absolute;/*position이 걸려있는 부모를 기준(부모가 많으면 직속부모기준)으로 움직임, 없으면 화면을 기준으로*/
            right: 100px;
            bottom: 150px;
        }
    </style>
</head>
<body>

    <div class="grandparent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child absolute">2</div>
            <div class="child">3</div>
        </div>
    </div>
    
</body>
</html>
