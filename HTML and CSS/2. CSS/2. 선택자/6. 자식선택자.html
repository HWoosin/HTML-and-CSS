<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--폰트는 부모에게서 지정하지 않아도 물려받아진다.
        중간 자식을 생략해서는 안된다.
    -->
    <style>
        ul > .orange{
            color:orange;
        }
        div > ul > li{
            font-weight: bold;
        }
        div > ul > li > ol{
            color:yellow;
        }
    </style>
</head>
<body>

    <h1>안녕하슈</h1>
    <div>
        <ul>
            <li>사과
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
            <li class="orange">오렌지</li>
            <li>딸기
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
    
</body>
</html>
